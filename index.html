<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday â¤ï¸</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(#ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .box {
      position: relative;
      background: rgba(255,255,255,0.18);
      padding: 30px;
      border-radius: 20px;
      width: 85%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 2;
    }

    #text {
      min-height: 120px;
      margin: 20px 0;
      font-size: 16px;
    }

    button {
      background: white;
      color: #ff4d6d;
      border: none;
      padding: 10px 18px;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      margin: 5px;
    }

    #secret {
      display: none;
      margin-top: 15px;
      font-size: 18px;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* LOVE JATUH */
    .heart {
      position: absolute;
      top: -20px;
      font-size: 20px;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="box">
  <h1>ğŸ‚ Happy Birthday ğŸ‚</h1>

  <div id="text"></div>

  <button onclick="playMusic()">Putar Lagu ğŸ¶</button>
  <button onclick="showSecret()">ğŸ Kejutan Rahasia</button>

    Peluk jauh tapi hangat buat kamu <br>
    Aku sayang kamu ğŸ’–
  </div>

  <audio id="music">
    <source src="lagu.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
  /* TEKS MUNCUL SATU-SATU */

  let i = 0;
  function typeText() {
    if (i < message.length) {
      document.getElementById("text").innerHTML += message.charAt(i);
      i++;

    }
  }

  /* MUSIK */

    document.getElementById("music").play();

  /* KEJUTAN */

  /* LOVE JATUH */
  function createHeart() {

    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }

  setInterval(createHeart, 300);
  window.onload = typeText;
</script>

</body>
</html>
